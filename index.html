<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to OCTest</title>
  <style>
    :root {
      --bg1: #0a0f1f;
      --bg2: #111a3a;
      --neon1: #00f5ff;
      --neon2: #7b61ff;
      --neon3: #ff4ecd;
      --text: #e6f1ff;
      --muted: #9db0d0;
    }

    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 600px at 20% 10%, #1f2a57 0%, transparent 60%),
                  radial-gradient(1000px 500px at 90% 90%, #3a1457 0%, transparent 60%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow: hidden;
    }

    .grid {
      position: absolute;
      inset: 0;
      background-image: linear-gradient(rgba(255,255,255,0.07) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,255,255,0.07) 1px, transparent 1px);
      background-size: 40px 40px;
      mask-image: radial-gradient(circle at center, black 30%, transparent 90%);
      animation: drift 20s linear infinite;
    }

    @keyframes drift {
      from { transform: translateY(0); }
      to { transform: translateY(40px); }
    }

    .noise {
      position: absolute;
      inset: 0;
      opacity: 0.05;
      pointer-events: none;
      background-image: radial-gradient(circle, white 1px, transparent 1px);
      background-size: 3px 3px;
      mix-blend-mode: screen;
    }

    .wrap {
      position: relative;
      height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(920px, 100%);
      border-radius: 28px;
      padding: 40px;
      background: rgba(12, 18, 38, 0.55);
      border: 1px solid rgba(255,255,255,0.16);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 40px rgba(0,245,255,0.2), 0 0 100px rgba(123,97,255,0.18);
      position: relative;
      overflow: hidden;
    }

    .glow {
      position: absolute;
      width: 420px;
      height: 420px;
      filter: blur(55px);
      border-radius: 50%;
      opacity: 0.25;
      pointer-events: none;
    }
    .g1 { background: var(--neon1); top: -140px; left: -100px; }
    .g2 { background: var(--neon3); bottom: -180px; right: -80px; }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #d7f7ff;
      background: rgba(0,245,255,0.12);
      border: 1px solid rgba(0,245,255,0.45);
      border-radius: 999px;
      padding: 8px 14px;
      letter-spacing: 0.2px;
    }

    h1 {
      margin: 20px 0 12px;
      font-size: clamp(40px, 6vw, 76px);
      line-height: 1.04;
      letter-spacing: -1px;
      text-shadow: 0 0 20px rgba(123,97,255,0.4);
    }

    .gradient {
      background: linear-gradient(90deg, var(--neon1), var(--neon2), var(--neon3));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: hue 8s linear infinite;
    }

    @keyframes hue {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    p {
      margin: 0;
      max-width: 760px;
      color: var(--muted);
      font-size: clamp(15px, 2vw, 18px);
      line-height: 1.6;
    }

    .actions {
      margin-top: 28px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      border: 0;
      border-radius: 12px;
      padding: 12px 18px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      color: #081229;
      background: linear-gradient(90deg, var(--neon1), #7af8ff);
      box-shadow: 0 10px 24px rgba(0,245,255,0.35);
    }

    .btn-secondary {
      color: #dce7ff;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .btn:hover { transform: translateY(-2px); }

    .footer {
      margin-top: 22px;
      font-size: 13px;
      color: #8ea4c9;
    }

    .spark {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: white;
      opacity: 0.65;
      box-shadow: 0 0 14px currentColor;
      animation: float 9s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(120vh) translateX(0); opacity: 0; }
      10% { opacity: .7; }
      to { transform: translateY(-20vh) translateX(40px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="grid"></div>
  <div class="noise"></div>

  <div class="wrap">
    <div class="card">
      <div class="glow g1"></div>
      <div class="glow g2"></div>
      <span class="badge">üöÄ New Repo Initialized</span>
      <h1>Welcome to <span class="gradient">OCTest</span></h1>
      <p>
        This is your futuristic landing page ‚Äî lightweight, responsive, and ready to evolve.
        Build fast, ship often, and make this space your playground.
      </p>
      <div class="actions">
        <button id="theme-toggle" class="btn btn-secondary" type="button">‚òÄÔ∏è Light</button>
        <a class="btn btn-secondary" href="./pages/about.html">About</a>
        <a class="btn btn-secondary" href="./pages/changelog.html">Changelog</a>
        <a class="btn btn-secondary" href="./pages/contact.html">Contact</a>
        <a class="btn btn-secondary" href="./blog/index.html">Open Blog</a>
        <a class="btn btn-primary" href="https://github.com/WaymoChang/OCTest" target="_blank" rel="noreferrer">View on GitHub</a>
        <a class="btn btn-secondary" href="#" onclick="alert('Let\'s build something awesome ‚ú®')">Start Building</a>
      </div>
      <div class="footer">Made with neon pixels and ambition.</div>
    </div>
  </div>

  <script>
    const count = 28;
    for (let i = 0; i < count; i++) {
      const s = document.createElement('span');
      s.className = 'spark';
      s.style.left = Math.random() * 100 + 'vw';
      s.style.animationDelay = (Math.random() * 9).toFixed(2) + 's';
      s.style.animationDuration = (6 + Math.random() * 8).toFixed(2) + 's';
      s.style.color = ['#00f5ff', '#7b61ff', '#ff4ecd'][Math.floor(Math.random() * 3)];
      document.body.appendChild(s);
    }
  </script>
  <script src="./assets/theme.js"></script>
</body>
</html>
