name: Quality Gate

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  static-lint:
    name: Static Lint (HTML/CSS)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Lint HTML
        run: npx --yes htmlhint "**/*.html"

      - name: Lint CSS
        run: npx --yes stylelint "**/*.css"

      - name: Validate blog posts.json schema (basic)
        run: node -e "const fs=require('fs'); const data=JSON.parse(fs.readFileSync('blog/assets/posts.json','utf8')); if(!Array.isArray(data)) throw new Error('posts.json must be an array'); for (const p of data){ if(!p.slug||!p.title||!p.date||!p.author||!p.excerpt||!Array.isArray(p.content)) throw new Error('invalid post schema'); } console.log('posts.json schema OK');"

  react-tests:
    name: React Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: react-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: react-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test
