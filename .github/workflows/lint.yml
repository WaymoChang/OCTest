name: Lint (HTML/CSS)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Lint HTML
        run: npx --yes htmlhint "**/*.html"

      - name: Lint CSS
        run: npx --yes stylelint "**/*.css"
